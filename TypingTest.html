<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blazing Text Display</title>
<style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: monospace;
        font-size: 14px;
        padding: 20px;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #output {
        white-space: pre-wrap;
        width: 90%;
        max-width: 900px;
        margin-top: 20px;
        overflow-y: auto;
        height: 90%;
    }
    #startBtn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #000;
        color: #0f0;
        border: 2px solid #0f0;
        cursor: pointer;
    }
    #startBtn:hover {
        background-color: #0f0;
        color: #000;
    }
</style>
</head>
<body>

<button id="startBtn">Start</button>
<div id="output"></div>

<script>
const txtFile = "assetlist.txt"; // <-- your text file path
const output = document.getElementById("output");
const startBtn = document.getElementById("startBtn");

startBtn.addEventListener("click", () => {
    startBtn.style.display = "none"; // hide button
    fetch(txtFile)
        .then(res => res.text())
        .then(data => typeEffectFast(data))
        .catch(err => console.error("Failed to load text file:", err));
});

function typeEffectFast(text) {
    const chunkSize = 500; // number of characters per batch
    let index = 0;

    function addChunk() {
        if (index < text.length) {
            output.textContent += text.slice(index, index + chunkSize);
            index += chunkSize;
            requestAnimationFrame(addChunk); // schedule next chunk ASAP
        }
    }

    addChunk();
}
</script>

</body>
</html>
