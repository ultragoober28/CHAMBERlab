<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAMBERlab</title>
  <style>

/* font */
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #111;
      color: white;
      user-select: none;
    }

    /* Matrix rain canvas */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #111;
    }

    /* Centered main content */
    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      gap: 2rem;
      text-shadow: 0 0 8px rgba(0, 204, 255, 0.7);
    }

    .title-image {
      width: 400px;
      max-width: 90vw;
      height: auto;
  filter: grayscale(100%) drop-shadow(0 0 20px rgba(180, 180, 180, 0.4));
      transition: filter 0.3s ease;
    }
    .title-image:hover {
  filter: grayscale(100%) drop-shadow(0 0 20px rgba(180, 180, 180, 0.4));
      transform: scale(1.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button {
      position: relative;
      font-size: 1.6rem;
      font-weight: 600;
      padding: 0.9rem 3rem;
      background: linear-gradient(135deg, #ebebeb, #616161);
      border: none;
      border-radius: 14px;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(200, 200, 200, 0.5); /* light gray */

      overflow: hidden;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background-position 0.5s ease;
      background-size: 200% 100%;
      background-position: left center;
      user-select: none;
    }

    button:hover {
      background-position: right center;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 15px rgba(200, 200, 200, 0.5); /* light gray */

    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px #00ccffbb;
    }

    /* Shimmer effect */
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      transition: left 0.5s ease;
      pointer-events: none;
      filter: drop-shadow(0 0 8px white);
    }

    button:hover::before {
      left: 130%;
    }

    .transition-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      transition: left 0.6s ease-in-out;
    }

    .transition-overlay.active {
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Canvas -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Main Content -->
  <div class="content">
    <img src="images/betterLogo.png" alt="CHAMBERlab Title" class="title-image" />
    <button onclick="startGame()">START</button>
  </div>

  <!-- Transition Overlay -->
  <div class="transition-overlay" id="transition"></div>

  <script>
    function startGame() {
      const overlay = document.getElementById('transition');
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = 'levelselect.html';
      }, 600);
    }

    // Matrix Rain Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const letters = 'アァイィウウェエオカキクケコサシスセソ0123456789'.split('');
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

let lastTime = 0;
const frameDelay = 50; // Milliseconds between frames (higher = slower)

function drawMatrix(currentTime) {
  if (currentTime - lastTime >= frameDelay) {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#949494';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
    
    lastTime = currentTime;
  }

  requestAnimationFrame(drawMatrix);
}

    drawMatrix();
  </script>
</body>
</html>
