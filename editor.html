<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Editor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
    }
    .mode-button {
      width: 40px;
      height: 40px;
      background: #333;
      border: 2px solid white;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .mode-button.active {
      background: #0a84ff;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #ui-container button,
    #subtype-select {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: white;
      border: 2px solid white;
      border-radius: 4px;
        z-index: 1000; /* Ensure it's above other elements */
  background: rgba(0,0,0,0.8) !important; /* Make sure background is visible */
    }
    #subtype-select {
      appearance: none;
    }
    #context-menu {
      position: absolute;
      display: none;
      background: #222;
      border: 1px solid #444;
      color: white;
      padding: 5px;
      z-index: 999;
    }
    #context-menu button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      text-align: left;
      width: 100%;
    }
    #context-menu button:hover {
      background: #555;
    }
    #position-label {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  padding: 6px 10px;
  border-radius: 4px;
  font-family: monospace;
  font-size: 14px;
  pointer-events: none;
}
    

  </style>
</head>
<body>
  <div class="controls">
    <button class="mode-button" id="mode-translate">M</button>
    <button class="mode-button" id="mode-rotate">R</button>
    <button class="mode-button" id="mode-scale">S</button>
  </div>

  <div id="ui-container">
    <div class="dropdown">
      <button id="add-object">Add Object</button>
      <div class="dropdown-content" style="display: none; position: absolute; background: #222; border: 1px solid #444; padding: 5px; top: 40px; right: 0;">
        <button id="add-block">Block</button>
        <button id="add-player-spawn">Player Spawn</button>
      </div>
    </div>
    <select id="subtype-select">
      <option value="ground" selected>Ground</option>
      <option value="wall">Wall</option>
    </select>
    <button id="save-json">Save JSON</button>
    <button id="load-json">Load JSON</button>
  </div>

<div id="context-menu">
  <button id="copy-object">Copy</button>
  <button id="paste-object">Paste</button>
  <button id="delete-object">Delete</button>
</div>
  
<div id="position-label">Position: (0, 0, 0)</div>
  
  <div id="subtype-editor" style="display: none; position: absolute; bottom: 10px; left: 250px; color: white; background: rgba(0,0,0,0.6); padding: 6px 10px; border-radius: 4px; font-family: monospace; font-size: 14px;">
  Subtype:
  <select id="selected-subtype">
    <option value="ground">Ground</option>
    <option value="wall">Wall</option>
  </select>
</div>

<script type="module" src="editor.js"></script>
</body>
</html>
