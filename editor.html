<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Map Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    /* Top toolbar */
    .top-toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: linear-gradient(135deg, rgba(30, 30, 35, 0.95), rgba(20, 20, 25, 0.95));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 16px;
      font-weight: 700;
      color: #00d4ff;
      margin-right: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo::before {
      content: "üéÆ";
      font-size: 18px;
    }

    /* Tool groups */
    .tool-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-right: 30px;
      padding-right: 30px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tool-group:last-child {
      border-right: none;
      margin-left: auto;
      padding-right: 0;
    }

    /* Mode buttons (left side) */
    .controls {
      display: flex;
      gap: 4px;
    }

    .mode-button {
      width: 44px;
      height: 36px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #a0a0a0;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mode-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transform: translateY(-1px);
    }

    .mode-button.active {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: white;
      border-color: #00d4ff;
      box-shadow: 0 2px 12px rgba(0, 212, 255, 0.3);
    }

    /* UI Container (right side) */
    #ui-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* Buttons */
    .btn {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      border-color: #00ff88;
      color: #000000;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #00cc6a, #00aa55);
      box-shadow: 0 2px 12px rgba(0, 255, 136, 0.3);
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: rgba(25, 25, 30, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      min-width: 180px;
      z-index: 2000;
      overflow: hidden;
    }

    .dropdown-content.show {
      display: block;
    }

    .dropdown-content button {
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: #ffffff;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown-content button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Select dropdown */
    #subtype-select {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 8px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 32px;
    }

    #subtype-select option {
      background: #1a1a20;
      color: #ffffff;
    }

    /* Context menu */
    #context-menu {
      position: absolute;
      display: none;
      background: rgba(25, 25, 30, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 6px 0;
      min-width: 160px;
      z-index: 3000;
      overflow: hidden;
    }

    #context-menu button {
      width: 100%;
      background: transparent;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 10px 16px;
      text-align: left;
      font-size: 14px;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #context-menu button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #context-menu button#delete-object:hover {
      background: rgba(255, 69, 69, 0.15);
      color: #ff6b6b;
    }

    /* Position label */
    #position-label {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #ffffff;
      background: rgba(25, 25, 30, 0.9);
      backdrop-filter: blur(10px);
      padding: 10px 16px;
      border-radius: 8px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 13px;
      font-weight: 500;
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }


    
    /* Subtype editor */
    #subtype-editor {
      position: absolute;
      bottom: 20px;
      left: 280px;
      color: #ffffff;
      background: rgba(25, 25, 30, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      border-radius: 8px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #selected-subtype {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 6px center;
      background-repeat: no-repeat;
      background-size: 12px;
      padding-right: 24px;
      min-width: 80px;
    }

    #selected-subtype option {
      background: #1a1a20;
      color: #ffffff;
    }

    /* Instructions overlay */
    .instructions {
      position: absolute;
      top: 76px;
      left: 20px;
      background: rgba(25, 25, 30, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      font-size: 12px;
      color: #a0a0a0;
      max-width: 280px;
      z-index: 500;
      line-height: 1.4;
    }

    .instructions h4 {
      color: #00d4ff;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: 600;
    }

    .instructions p {
      margin-bottom: 6px;
    }

    .instructions strong {
      color: #ffffff;
      font-weight: 600;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .top-toolbar {
        padding: 0 12px;
      }
      
      .tool-group {
        margin-right: 15px;
        padding-right: 15px;
      }
      
      .logo {
        margin-right: 20px;
      }
      
      .instructions {
        display: none;
      }
      
      #position-label {
        left: 12px;
        bottom: 12px;
      }
      
      #subtype-editor {
        left: 12px;
        bottom: 70px;
      }
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-content.show {
      animation: slideIn 0.2s ease;
    }

    #context-menu {
      animation: slideIn 0.15s ease;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Top toolbar -->
  <div class="top-toolbar">
    <div class="logo">Map Editor</div>
    
    <div class="tool-group">
      <div class="controls">
        <button class="mode-button active" id="mode-translate" title="Move Tool (M)">‚¨å</button>
        <button class="mode-button" id="mode-rotate" title="Rotate Tool (R)">‚Üª</button>
        <button class="mode-button" id="mode-scale" title="Scale Tool (S)">‚§¢</button>
      </div>
    </div>

    <div id="ui-container">
      <div class="dropdown">
        <button class="btn btn-primary" id="add-object">‚ûï Add Object</button>
        <div class="dropdown-content">
          <button id="add-block">üü¶ Add Block</button>
          <button id="add-player-spawn">üî¥ Player Spawn</button>
          <button id="add-light">üí° Add Light</button>
        </div>
      </div>
      
      <select id="subtype-select" title="Default block type">
        <option value="ground" selected>üü© Ground</option>
        <option value="wall">üü• Wall</option>
      </select>

      
      <button class="btn" id="save-json">üíæ Save</button>
      <button class="btn" id="load-json">üìÅ Load</button>
    </div>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <h4>üéÆ Controls</h4>
    <p><strong>Shift + Mouse:</strong> Fly camera</p>
    <p><strong>WASD:</strong> Move around</p>
    <p><strong>Q/E:</strong> Move up/down</p>
    <p><strong>Ctrl:</strong> Enable snapping</p>
    <p><strong>Right Click:</strong> Context menu</p>
    <p><strong>Ctrl+C/V:</strong> Copy/Paste objects</p>
  </div>

  <!-- Context menu -->
  <div id="context-menu">
    <button id="copy-object">üìã Copy</button>
    <button id="paste-object">üìå Paste</button>
    <button id="delete-object">üóëÔ∏è Delete</button>
  </div>
  
  <!-- Position label -->
  <div id="position-label">Position: (0, 0, 0)</div>

          <div id="light-editor" style="display: none; position: absolute; bottom: 20px; left: 480px; color: #ffffff; background: rgba(25, 25, 30, 0.9); backdrop-filter: blur(10px); padding: 12px 16px; border-radius: 8px; font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; font-size: 13px; font-weight: 500; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
  <span>Light Color:</span>
  <input type="color" id="light-color" value="#ffffff">
</div>
  
  <!-- Subtype editor -->
  <div id="subtype-editor" style="display: none;">
    <span>Type:</span>
    <select id="selected-subtype">
      <option value="ground">Ground</option>
      <option value="wall">Wall</option>
    </select>
  </div>

  <script type="module" src="editor.js"></script>
</body>
</html>
